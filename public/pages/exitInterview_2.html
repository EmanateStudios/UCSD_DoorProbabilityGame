<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SET DEFAULT CSS -->

    <link rel="stylesheet" href="../reset.css">
    <!-- IMPORT OUR OWN STYLES -->
    <link rel="stylesheet" href="../app.css">
    <title>Final Review</title>
    <link rel='icon' href='../favicon.ico' type='image/x-icon' />
</head>

<body id="gameMenu">


    <div class="contentContainer bgGray sideShadows" unselectable="yes" onselectstart="return false;">


        <h1>Final Review</h1>
        <hr>

        <form id="exitInterview_2" method="put">
            <p>In the course of the game, did you observe or discover anything that helped you find the treasure 
                chest and thus get a higher score/more points?</p>
            <textarea id="hunch1"></textarea>
            <p>How confident do you feel about this observation or discovery?</p>
            <div class="slidecontainer">
                <input class="slider" type="range" id="confidencePercent" step="10" min="0" max="100">
            </div>
            <p style="text-align: center" id="displayConfidence">50% Sure</p>


            <button type="submit" style="float:right;">Next</button>
    </div>
    </form>


    </div>

    <script>
        let slider = document.getElementById("confidencePercent")
        slider.addEventListener("change", () => {
            document.getElementById("displayConfidence").innerHTML = `${slider.value}% Sure`;
        })
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../js_files/moment-timezones.js"></script>
    <script src="../js_files/formHandler.js">
    </script>

</body>

</html>
