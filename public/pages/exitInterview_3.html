<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SET DEFAULT CSS -->

    <link rel="stylesheet" href="../reset.css">
    <!-- IMPORT OUR OWN STYLES -->
    <link rel="stylesheet" href="../app.css">
    <title>Final Review</title>
    <link rel='icon' href='../favicon.ico' type='image/x-icon' />
</head>

<body id="gameMenu">


    <div class="contentContainer bgGray sideShadows" unselectable="yes" onselectstart="return false;">


        <h1>Final Review</h1>
        <hr>

        <form id="exitInterview_3" method="put">
            <p>When you were actually clicking on the doors, did you notice anything that you could do 
                to increase your chances of finding a treasure chest to get a higher score/more points?</p>

            <textarea id="hunch"></textarea>
            
            <p>How confident are you in the observation you just described?</p>

            <div class="slidecontainer">
                <input class="slider" type="range" id="confidencePercent" step="10" min="0" max="100">
            </div>
            <p style="text-align: center" id="displayConfidence">50% Sure</p>

            

            <button type="submit" style="float:right;">Next</button>
    </div>
    </form>


    </div>

    <script>
        let slider = document.getElementById("confidencePercent")
        slider.addEventListener("change", () => {
            document.getElementById("displayConfidence").innerHTML = `${slider.value}% Sure`;
        })
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../js_files/moment-timezones.js"></script>
    <script src="../js_files/formHandler.js">
    </script>

</body>

</html>
